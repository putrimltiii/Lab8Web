<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Toko Buku</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #d7e8ff, #ffe0f0, #fff7d1);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h2 {
      margin: 0;
      color: #444;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
      margin-top: 40px;
    }

    .menu-item {
      text-decoration: none;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
      transition: all 0.3s ease;
      color: #333;
    }

    .menu-item:hover {
      transform: scale(1.05);
      background-color: #fdf3f8;
    }

    .menu-item h4 {
      margin-bottom: 5px;
      color: #444;
    }

    .muted {
      color: #777;
      font-size: 0.9em;
    }

    .btn {
      background-color: #f48fb1;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      color: rgb(103, 220, 255);
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f06292;
      transform: scale(1.05);
    }

    .btn.ghost {
      background-color: transparent;
      color: #f48fb1;
      border: 2px solid #f48fb1;
    }

    .btn.ghost:hover {
      background-color: #f48fb1;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #fff;
      font-size: 0.9em;
      color: #777;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h2 id="greeting">Selamat datang</h2>
      <p id="userGreeting" class="muted"></p>
    </div>
    <button id="logoutBtn" class="btn ghost">Logout</button>
  </header>

  <main>
    <h2></h2>
    <p class="muted"></p>


    <nav class="menu-grid">
      <a href="stok.html" class="menu-item">
        <h4>ðŸ“š Informasi Stok / Katalog</h4>
        <p class="muted">Lihat & kelola stok buku</p>
      </a>

      <a href="tracking.html" class="menu-item">
        <h4>ðŸšš Tracking Pengiriman</h4>
        <p class="muted">Cek status pengiriman</p>
      </a>

      <a href="checkout.html" class="menu-item">
        <h4>ðŸ§¾ Laporan Pemesanan</h4>
        <p class="muted">Buat atau ubah pesanan</p>
      </a>

      <a href="history.html" class="menu-item" id="historyLink">
        <h4>ðŸ“œ History Transaksi</h4>
        <p class="muted">Lihat riwayat pemesanan</p>
      </a>
    </nav>
  </main>

  <footer>
    <p>Â© 2025 Sistem Informasi Penjualan Toko Buku - Putri Melati Ramadhaniati</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
